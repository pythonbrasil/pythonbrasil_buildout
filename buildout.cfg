[buildout]
parts =  
    instance
    zopepy
    i18ndude
    zopeskel
    test
#    omelette

extends = 
    sources.cfg
    http://good-py.appspot.com/release/dexterity/1.2.1
    http://dist.plone.org/release/4.2/versions.cfg

find-links =
    http://dist.plone.org/release/4.2
    http://dist.plone.org/thirdparty

extensions = 
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

auto-checkout = *

sources = sources
	
versions = versions

develop =


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8045
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Pillow
    Plone
    psycopg2
    apyb.pythonbrasil
    pas.plugins.sqlalchemy
    Products.LongRequestLogger
    lxml
    Products.PloneFormGen
    Products.PlonePopoll
    collective.twitterportlet
    oauth2
    Products.CMFContentPanels
    zettwerk.ui
    Products.PloneHotfix20121106
#    Products.LinguaPlone
#    plone.app.changeownership

zcml =
    pas.plugins.sqlalchemy

environment-vars =
    PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
    zope_i18n_compile_mo_files true
    PTS_LANGUAGES en, pt-br, es
    zope_i18n_allowooed_languages pt_BR,en,es
    longrequestlogger_file ${buildout:directory}/var/log/longrequest.log
    longrequestlogger_timeout 2
    longrequestlogger_interval 2

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

# create bin/i18ndude command
[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

# create bin/test command
[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}

# create ZopeSkel command
[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    ${instance:eggs}


# Version pindowns for new style products go here - this section extends one provided in http://dist.plone.org/release/
[versions]
#Products.ATContentTypes=2.1.4
