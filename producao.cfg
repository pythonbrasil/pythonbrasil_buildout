[buildout]
parts +=
    zeo
    instance-debug
    supervisor

extends = buildout.cfg

[zeo]
recipe = plone.recipe.zeoserver
zeo-address = 127.0.0.1:8101
blob-storage = ${instance:blob-storage}
monitor-address = 127.0.0.1:12098
eggs =
      ZopeUndo
      plone.app.blob

zeo-conf-additional =
    <filestorage 2>
    path ${buildout:directory}/var/apyb/filestorage/Data.fs
    blob-dir ${buildout:directory}/var/apyb/blobstorage
    </filestorage>

[instance]
recipe = plone.recipe.zope2instance
http-address = 127.0.0.1:8045
debug-mode = off
verbose-security = off
shared-blob = on
zeo-client = on
effective-user = apyb
zeo-address = ${zeo:zeo-address}
zope-conf-additional=
    <zodb_db apyb>
    cache-size 10000
    <zeoclient>
    server ${zeo:zeo-address}
    storage 2
    name apybstorage
    var ${buildout:directory}/parts/instance/var
    blob-dir ${buildout:directory}/var/apyb/blobstorage
    shared-blob-dir on
    cache-size 128MB
    </zeoclient>
    mount-point /fundacao
    </zodb_db>

[instance-debug]
<=instance
port-base = 1
debug-mode = on
verbose-security = on
zserver-threads = 1

[supervisor]
recipe = collective.recipe.supervisor
plugins =
    superlance
port = 9004
user = apyb
password = XYSecret2011
serverurl = http://localhost:9004
programs =
    10 zeo      ${zeo:location}/bin/runzeo ${zeo:location} true
    20 instance ${buildout:directory}/bin/instance [-i console] ${buildout:directory} true
eventlisteners =
    Memmon TICK_60 ${buildout:bin-directory}/memmon [-p instance=400MB]
    HttpOk TICK_60 ${buildout:bin-directory}/httpok [-p pythonbrasil -t 20 http://localhost:8045/]
